{% extends "base.html" %}
{% block content %}
<h1>Add Member to {{ organization.name }}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Add / Assign</button>
</form>

<h2>Current Members</h2>
<ul>
  {% for m in members %}
    <li>{{ m.email }} ({{ m.get_full_name }})</li>
  {% empty %}
    <li>No members yet.</li>
  {% endfor %}
</ul>
{% endblock %}
