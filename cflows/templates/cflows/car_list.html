<div class="cars-grid">
    {% if cars %}
        {% for car in cars %}
        <div class="car-card">
            <h3>{{ car.make }} {{ car.model }}</h3>
            <p>Registration: {{ car.registration_number }}</p>
            <p>Year: {{ car.year }}</p>
            <p>Color: {{ car.color }}</p>
            <p>Mileage: {{ car.mileage }}</p>
            <a href="{% url 'car_detail' car.id %}" class="btn">View Details</a>
        </div>
        {% endfor %}
    {% else %}
        <p>No cars found matching your criteria.</p>
    {% endif %}
</div>
